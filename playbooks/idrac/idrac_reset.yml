---
- hosts: idrac
  connection: local
  name: Reset iDRAC
  gather_facts: false

  tasks:
    - name: Reset iDRAC
      dellemc.openmanage.idrac_reset:
        idrac_ip: "{{ idrac_ip }}"
        idrac_user: "{{ idrac_user }}"
        idrac_password: "{{ idrac_password }}"
        ca_path: "/path/to/ca_cert.pem"
      tags:
        - idrac_reset
