---
- hosts: idrac
  connection: local
  name: Configure iDRAC CSIOR Setting
  gather_facts: False

  collections:
    - dellemc.openmanage

  tasks:
  - name: Configure iDRAC CSIOR Setting
    dellemc_idrac_lc_attributes:
       idrac_ip:   "{{ idrac_ip }}"
       idrac_user: "{{ idrac_user }}"
       idrac_password:  "{{ idrac_password }}"
       ca_path: "/path/to/ca_cert.pem"
       share_name: "{{ playbook_dir }}"
       csior: "Enabled"
