---
- hosts: idrac
  connection: local
  name: Get LC job Status
  gather_facts: False

  collections:
    - dellemc.openmanage

  tasks:
  - name: Get LC job Status
    idrac_lifecycle_controller_job_status_info:
       idrac_ip:   "{{ idrac_ip }}"
       idrac_user: "{{ idrac_user }}"
       idrac_password:  "{{ idrac_password }}"
       ca_path: "/path/to/ca_cert.pem"
       job_id: "JID_844222910040"
