--- 
- hosts: idrac
  connection: local
  gather_facts: false
  name: Booting to Network Operating System image

  collections:
    - dellemc.openmanage

  tasks: 
    - name: "Booting to Network Operating System image"
      idrac_os_deployment:
        idrac_ip: "{{ idrac_ip }}"
        idrac_user: "{{ idrac_user }}"
        idrac_password:  "{{ idrac_password }}"
        ca_path: "/path/to/ca_cert.pem"
        share_name: "{{ playbook_dir }}"
        iso_image: "uninterrupted_os_installation_image.iso."        
        expose_duration: 180

      tags:
        - network_iso