---
- hosts: ome
  connection: local
  name: Configure the SMTP settings of OME and OME-M.
  gather_facts: False

  collections:
    - dellemc.openmanage

  tasks:
  - name: Update SMTP destination server configuration with authentication
    ome_application_alerts_smtp:
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      ca_path: "/path/to/ca_cert.pem"
      destination_address:    "localhost"
      port_number: 25
      use_ssl: true
      enable_authentication: true
      credentials:
        username: "username"
        password: "password"
    tags:
      - smtp_auth
  - name: Update SMTP destination server configuration without authentication
    ome_application_alerts_smtp:
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      ca_path: "/path/to/ca_cert.pem"
      destination_address: "localhost"
      port_number: 25
      use_ssl: false
      enable_authentication: false
    tags:
        - smtp_no_auth