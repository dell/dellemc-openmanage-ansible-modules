---
- hosts: ome
  connection: local
  name: Dell OpenManage Ansible Alert policy categories info
  gather_facts: false

  tasks:
    - name: Retrieve information about all the OME alert policies
      dellemc.openmanage.ome_alert_policies_category_info:
        hostname: "{{ hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        ca_path: "/path/to/ca_cert.pem"
