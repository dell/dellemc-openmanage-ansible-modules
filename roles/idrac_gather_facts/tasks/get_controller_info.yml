---
- name: Get Controller information.
  ansible.builtin.uri:
    url: "https://{{ hostname }}:{{ https_port }}{{ api_system }}/Storage/Oem/Dell/DellControllers"
    validate_certs: "{{ validate_certs }}"
    ca_path: "{{ ca_path | default(omit) }}"
    method: "{{ idrac_gather_facts_uri_method }}"
    user: "{{ username }}"
    password: "{{ password }}"
    timeout: "{{ https_timeout }}"
    force_basic_auth: true
    headers: "{{ idrac_gather_facts_uri_headers }}"
    body_format: "{{ idrac_gather_facts_uri_body_format }}"
    status_code: "{{ idrac_gather_facts_uri_status_code }}"
    return_content: "{{ idrac_gather_facts_uri_return_content }}"
  register: controller_result
  delegate_to: "{{ idrac_gather_facts_delegate }}"

- name: Set Controller facts
  ansible.builtin.set_fact:
    controller: "{{ controller_result.json.Members | ansible.utils.remove_keys(target=['@odata.context', '@odata.id', '@odata.type']) }}"
