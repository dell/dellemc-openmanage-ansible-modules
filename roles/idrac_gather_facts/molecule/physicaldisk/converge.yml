---
- name: Converge idrac_gather_facts for Physical Disk
  hosts: all
  gather_facts: false
  vars:
    hostname: "{{ lookup('env', 'hostname') }}"
    username: "{{ lookup('env', 'username') }}"
    password: "{{ lookup('env', 'password') }}"
    validate_certs: false
    target:
      - PhysicalDisk
    uri_method: "GET"
    uri_headers:
      Accept: "application/json"
      Content-Type: "application/json"
      OData-Version: "4.0"
    uri_body_format: "json"
    uri_status_code:
      - 200
      - 400
      - 401
      - 404
      - -1
    uri_return_content: true
    diff_data: {}
    exclude_keys: []
    api_system: "/redfish/v1/Systems/System.Embedded.1"

  tasks:
    - name: Gather Facts for the Physical Disk component
      ansible.builtin.include_role:
        name: "idrac_gather_facts"

    - name: Assert physical disk dict for length
      ansible.builtin.assert:
        that:
          - "{{ physical_disk | length > 0 }}"

    - name: Call assertion
      ansible.builtin.include_tasks: physicaldisk_assert.yml
      with_items: "{{ physical_disk }}"
      loop_control:
        loop_var: pd_data
      when: physical_disk | length > 0
