---
- name: Converge idrac_gather_facts for EnclosureEMM
  hosts: all
  gather_facts: false
  vars:
    hostname: "{{ lookup('env', 'hostname') }}"
    username: "{{ lookup('env', 'username') }}"
    password: "{{ lookup('env', 'password') }}"
    validate_certs: false
    target:
      - EnclosureEMM
    uri_method: "GET"
    uri_headers:
      Accept: "application/json"
      Content-Type: "application/json"
      OData-Version: "4.0"
    uri_body_format: "json"
    uri_status_code:
      - 200
      - 400
      - 401
      - 404
      - -1
    uri_return_content: true
    diff_data: {}
    exclude_keys: []

  tasks:
    - name: Gather Facts for the EnclosureEMM component
      ansible.builtin.include_role:
        name: "idrac_gather_facts"

    - name: Call assertion
      ansible.builtin.include_tasks: enclosureemm_assert.yml
      with_items: "{{ enclosure_emm }}"
      loop_control:
        loop_var: enclosureemm_data
      when: enclosure_emm | length > 0
