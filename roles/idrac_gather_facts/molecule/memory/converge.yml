---
- name: Converge idrac_gather_facts for Memory
  hosts: all
  gather_facts: false
  vars:
    hostname: "{{ lookup('env', 'hostname') }}"
    username: "{{ lookup('env', 'username') }}"
    password: "{{ lookup('env', 'password') }}"
    validate_certs: false
    target:
      - Memory
    uri_method: "GET"
    uri_headers:
      Accept: "application/json"
      Content-Type: "application/json"
      OData-Version: "4.0"
    uri_body_format: "json"
    uri_status_code:
      - 200
      - 400
      - 401
      - 404
      - -1
    uri_return_content: true
    diff_data: {}
    exclude_keys: []
    api_system: "/redfish/v1/Systems/System.Embedded.1"

  tasks:
    - name: Gather Facts for the Memory component
      ansible.builtin.include_role:
        name: "idrac_gather_facts"

    - name: Assert memory dict for length
      ansible.builtin.assert:
        that:
          - "{{ memory | length > 0 }}"

    - name: Call assertion
      ansible.builtin.include_tasks: memory_assert.yml
      with_items: "{{ memory }}"
      loop_control:
        loop_var: memory_data
      when: memory | length > 0
