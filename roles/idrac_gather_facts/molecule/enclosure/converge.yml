---
- name: Converge idrac_gather_facts for Enclosure
  hosts: all
  connection: local
  gather_facts: true
  vars:
    hostname: "{{ lookup('env', 'hostname') }}"
    username: "{{ lookup('env', 'username') }}"
    password: "{{ lookup('env', 'password') }}"
    validate_certs: false
    target:
      - Enclosure
    uri_method: "GET"
    uri_headers:
      Accept: "application/json"
      Content-Type: "application/json"
      OData-Version: "4.0"
    uri_body_format: "json"
    uri_status_code:
      - 200
      - 400
      - 401
      - 404
      - -1
    uri_return_content: true
    diff_data: {}
    exclude_keys: []

  tasks:
    - name: Gather Facts for the Enclosure component
      ansible.builtin.include_role:
        name: "idrac_gather_facts"

    - name: Assert enclosure dict for length
      ansible.builtin.assert:
        that:
          - "{{ enclosure | length > 0 }}"

    - name: Call assertion
      ansible.builtin.include_tasks: enclosure_assert.yml
      with_items: "{{ enclosure }}"
      loop_control:
        loop_var: enclosure_data
      when: enclosure | length > 0
