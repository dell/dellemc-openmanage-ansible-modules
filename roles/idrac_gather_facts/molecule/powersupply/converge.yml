---
- name: Converge idrac_gather_facts for Power Supply
  hosts: all
  gather_facts: false
  vars:
    hostname: "{{ lookup('env', 'hostname') }}"
    username: "{{ lookup('env', 'username') }}"
    password: "{{ lookup('env', 'password') }}"
    validate_certs: false
    target:
      - PowerSupply
    uri_method: "GET"
    uri_headers:
      Accept: "application/json"
      Content-Type: "application/json"
      OData-Version: "4.0"
    uri_body_format: "json"
    uri_status_code:
      - 200
      - 400
      - 401
      - 404
      - -1
    uri_return_content: true
    diff_data: {}
    exclude_keys: []

  tasks:
    - name: Gather Facts for the Power Supply component
      ansible.builtin.include_role:
        name: "idrac_gather_facts"

    - name: Assert power supply dict for length
      ansible.builtin.assert:
        that:
          - "{{ power_supply | length > 0 }}"

    - name: Call assertion
      ansible.builtin.include_tasks: powersupply_assert.yml
      with_items: "{{ power_supply }}"
      loop_control:
        loop_var: powersupply_data
      when: power_supply | length > 0
