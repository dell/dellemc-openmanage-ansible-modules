---
- name: Converge idrac_gather_facts for Firmware
  hosts: all
  connection: local
  gather_facts: true
  vars:
    hostname: "{{ lookup('env', 'hostname') }}"
    username: "{{ lookup('env', 'username') }}"
    password: "{{ lookup('env', 'password') }}"
    validate_certs: false
    target:
      - Firmware
    uri_method: "GET"
    uri_headers:
      Accept: "application/json"
      Content-Type: "application/json"
      OData-Version: "4.0"
    uri_body_format: "json"
    uri_status_code:
      - 200
      - 400
      - 401
      - 404
      - -1
    uri_return_content: true
    diff_data: {}
    exclude_keys: []

  tasks:
    - name: Gather Facts for the Firmware component
      ansible.builtin.include_role:
        name: "idrac_gather_facts"

    - name: Assert firmware dict for length
      ansible.builtin.assert:
        that:
          - "{{ firmware | length > 0 }}"

    - name: Call assertion
      ansible.builtin.include_tasks: firmware_assert.yml
      with_items: "{{ firmware }}"
      loop_control:
        loop_var: firmware_data
      when: firmware | length > 0
