---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: centos
    image: quay.io/centos/centos:stream8
    pre_build_image: true
    volumes:
      - /tmp:/tmp
provisioner:
  name: ansible
  env:
    RUNON: ""
    idrac_server_powerstate_wait_seconds: "180"
    redfish_firmware_local_manual_reboot: "/tmp/SAS-RAID_Firmware.exe"
    redfish_firmware_http_auto_reboot: "http://dl.dell.com/FOLDER06878175M/2/Diagnostics_Application_0G1JH_WN64_6.0_A00_01.EXE"
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - check
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
