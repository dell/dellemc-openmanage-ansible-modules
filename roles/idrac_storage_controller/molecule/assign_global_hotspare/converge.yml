---
- name: Converge
  hosts: all
  gather_facts: false
  tasks:
    - name: Create a list of dictionaries of dictionaries
      ansible.builtin.set_fact:
        disk_details:
          id: "{{ physicaldisks[0] }}"
          global_hot_spare: true

    - name: Assign global hot spare
      ansible.builtin.import_role:
        name: idrac_storage_controller
      vars:
        hostname: "{{ lookup('env', 'IDRAC_IP') }}"
        username: "{{ lookup('env', 'IDRAC_USER') }}"
        password: "{{ lookup('env', 'IDRAC_PASSWORD') }}"
        validate_certs: false
        job_wait: true
        job_wait_timeout: 300
        disks: "{{ disk_details }}"
        controller_id: "{{ controller_name }}"

    - name: Verifying - assign global hot spare in check mode
      ansible.builtin.assert:
        that:
          - assign_global_spare_out.msg == "Changes found to be applied."
          - assign_global_spare_out.changed
      when: ansible_check_mode

    - name: Verifying - assign global hot spare in normal mode
      ansible.builtin.assert:
        that:
          - assign_global_spare_out.msg == "Successfully performed the
            'AssignSpare' operation."
          - assign_global_spare_out.changed
      when: not ansible_check_mode and
            assign_global_spare_out.status is defined

    - name: Verifying - assign global hot spare in idempotence mode
      ansible.builtin.assert:
        that:
          - assign_global_spare_out.msg == "No changes found to be applied."
          - not assign_global_spare_out.changed
      when: not ansible_check_mode and
            assign_global_spare_out.status is not defined
