---
- name: Waiting for 10 seconds before fetching data
  ansible.builtin.wait_for:
    timeout: 10

- name: Fetching Volume_id from iDRAC
  ansible.builtin.include_tasks:
    file: ../__get_helper.yml
  vars:
    url: "Systems/System.Embedded.1/Storage/{{ controller_id }}/Volumes"

- name: Extracting volume_id
  ansible.builtin.set_fact:
    volume_id_list: "{{ volume_id_list | default([]) +  [item['@odata.id'] | ansible.builtin.split('/') | last] }}"
  loop: "{{ fetched_output.json.Members }}"

- name: "Deleting virtual disk in {{ controller_id }}"
  ansible.builtin.import_role:
    name: redfish_storage_volume
  vars:
    hostname: "{{ lookup('env', 'IDRAC_IP') }}"
    username: "{{ lookup('env', 'IDRAC_USER') }}"
    password: "{{ lookup('env', 'IDRAC_PASSWORD') }}"
    validate_certs: false
    state: absent
    volume_id: "{{ volume_id_list[0] }}"
    job_wait: true
  when: volume_id_list is defined and volume_id_list != []

- name: Waiting for Job completion
  ansible.builtin.include_tasks:
    file: ../__job_tracking.yml
