- name: Prepare
  hosts: all
  gather_facts: false
  tasks:
    - name: Making sure Server is powered On and clear all job
      ansible.builtin.include_tasks:
        file: ../helper/common/power_on_idrac_and_clear_all_job.yaml

    - name: Checking if path exists
      ansible.builtin.stat:
        path: "{{ lookup('env', 'redfish_firmware_image_local_path') }}"
      register: directory_check
      delegate_to: localhost

    - name: Create directory if it doesn't exist
      ansible.builtin.file:
        path: "{{ lookup('env', 'redfish_firmware_image_local_path') }}"
        state: directory
        mode: "0755"
      when: directory_check.stat.exists
      delegate_to: localhost
