---
- name: Test that we have an iDRAC host, iDRAC username and iDRAC password
  ansible.builtin.fail:
    msg: 'Please define the following variables: idrac_ip, idrac_user and
     idrac_password.'
  when: 'idrac_ip is not defined or idrac_user is not defined or idrac_password
   is not defined'

- block:
    - ansible.builtin.include_tasks: _helper.yml

    - ansible.builtin.include_tasks: _configure_generic_bios_attributes.yml

    - name: Import disallow database policy certificate
       (check mode - changes expected)
      dellemc.openmanage.idrac_secure_boot: &import_cert
        import_certificates: true
        disallow_database:
          - "{{ idrac_secure_boot_cert_path_1 }}"
          - "{{ idrac_secure_boot_cert_path_2 }}"
        restart: true
        restart_type: GracefulRestart
        job_wait: true
        job_wait_timeout: 1000
      register: cm_changes
      check_mode: true

    - name: Verify - Import disallow database policy certificate
       (check mode - changes expected)
      ansible.builtin.assert:
        that:
          - cm_changes.changed
          - cm_changes.msg == 'Changes found to be applied.'

    - name: Get time details
      ansible.builtin.include_tasks: _get_time_details.yml

    - name: Import disallow database policy certificate (normal mode)
      dellemc.openmanage.idrac_secure_boot:
        <<: *import_cert
      register: import_cert

    - name: Verify - Import disallow database policy certificate (normal mode)
      ansible.builtin.assert:
        that:
          - import_cert.changed
          - import_cert.msg == "Successfully imported the SecureBoot
           certificate."

    - name: Verify - Secure boot Log entries
      ansible.builtin.include_tasks: _get_log_entries.yml
      vars:
        msg_id: "UEFI0286"

    - name: Import database policy certificate without waiting for the
        operation to complete (check mode - changes expected)
      dellemc.openmanage.idrac_secure_boot: &import_cert_no_job_wait
        import_certificates: true
        database: "{{ idrac_secure_boot_cert_path_1 }}"
        restart: true
        job_wait: false
      register: cm_no_job_wait
      check_mode: true

    - name: Verify - Import database policy certificate without waiting for the
        operation to complete (check mode - changes expected)
      ansible.builtin.assert:
        that:
          - cm_no_job_wait.changed
          - cm_no_job_wait.msg == 'Changes found to be applied.'

    - name: Get time details
      ansible.builtin.include_tasks: _get_time_details.yml

    - name: Import database policy certificate (normal mode)
      dellemc.openmanage.idrac_secure_boot:
        <<: *import_cert_no_job_wait
      register: import_no_job_wait

    - name: Verify - Import database policy certificate without
        restart (normal mode)
      ansible.builtin.assert:
        that:
          - not import_no_job_wait.changed
          - import_no_job_wait.msg == "Successfully scheduled the boot
            certificate import operation and restarted the server."

    - name: Wait for the iDRAC lifecycle controller readiness
      ansible.builtin.include_role:
        name=prepare_idrac_lifecycle_controller_status

    - name: Wait for 2 mins after LC is up
      ansible.builtin.pause:
        minutes: 2

    - name: Verify - Secure boot Log entries
      ansible.builtin.include_tasks: _get_log_entries.yml
      vars:
        msg_id: "UEFI0286"

  module_defaults:
    dellemc.openmanage.idrac_secure_boot:
      idrac_ip: "{{ idrac_ip | ansible.utils.ipwrap }}"
      idrac_user: "{{ idrac_user }}"
      idrac_password: "{{ idrac_password }}"
      validate_certs: "{{ validate_certs }}"
