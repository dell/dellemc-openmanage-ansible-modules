---
- name: Test that we have an OME host, OME username and OME password
  ansible.builtin.fail:
    msg: "Please define the following variables: hostname, vcenter_username
      and vcenter_password."
  when:
    hostname is not defined or ome_username is not defined or ome_password
    is not defined

- block:
    - name: Retrieve all vcenter info (Check mode - Changes expected)
      dellemc.openmanage.omevv_vcenter_info: &retrieve_info
        hostname: "{{ hostname }}"
        username: "{{ ome_username }}"
        password: "{{ ome_password }}"
      register: cm_changes
      check_mode: true

    - name: Verify task status - Retrieve all vcenter info
       (Check mode - Changes expected)
      ansible.builtin.assert:
        that:
          - not cm_changes.changed
          - cm_changes.msg == 'Successfully retrieved the vCenter information.'

    - name: Retrieve all vcenter info (Check and Diff modes - Changes expected)
      dellemc.openmanage.omevv_vcenter_info:
        <<: *retrieve_info
      register: cm_diff_retrieve_info
      check_mode: true
      diff: true

    - name: Verify task status - Retrieve all vcenter info
       (Check and Diff modes)
      ansible.builtin.assert:
        that:
          - not cm_diff_retrieve_info.changed
          - cm_diff_retrieve_info.msg == "Successfully retrieved the
           vCenter information."

    - name: Retrieve all vcenter info (Normal Mode)
      dellemc.openmanage.omevv_vcenter_info:
        <<: *retrieve_info
      register: info_result

    - name: Verify task status - Retrieve all vcenter info (Normal Mode)
      ansible.builtin.assert:
        that:
          - not info_result.changed
          - info_result.msg == "Successfully retrieved the vCenter
           information."

    - name: Get Vcenter details by uri.
      ansible.builtin.uri:
        url: https://{{ hostname | ansible.utils.ipwrap }}:{{ port
         }}/omevv/GatewayService/v1/Consoles
        user: "{{ ome_username }}"
        password: "{{ ome_password }}"
        validate_certs: false
        force_basic_auth: true
        status_code: 200
      register: uri_resp

    - name: Verify - Get Vcenter details by uri.
      ansible.builtin.assert:
        that:
          - uri_resp.json[0].uuid == info_result.vcenter_info[0].uuid
          - uri_resp.json[0].consoleAddress ==
           info_result.vcenter_info[0].consoleAddress
          - uri_resp.json[0].description ==
           info_result.vcenter_info[0].description
          - uri_resp.json[0].registeredExtensions ==
           info_result.vcenter_info[0].registeredExtensions

    - name: Retrieve all vcenter info (Idempotence)
      dellemc.openmanage.omevv_vcenter_info:
        <<: *retrieve_info
      register: idempotence_result
      ignore_errors: true

    - name: Set expected message for assertion
      ansible.builtin.set_fact:
        expected_msg: "Successfully retrieved the vCenter information."

    - name: Verify task status - Retrieve all vcenter info (Idempotence)
      ansible.builtin.assert:
        that:
          - not idempotence_result.changed
          - idempotence_result.msg == expected_msg

  module_defaults:
    dellemc.openmanage.omevv_vcenter_info:
      validate_certs: "{{ validate_certs }}"
      hostname: "{{ hostname }}"
      username: "{{ ome_username }}"
      password: "{{ ome_password }}"
      port: "{{ port }}"
